name: Integration tests

on:
  push:
    branches: [ main, port-api ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests (true/false)'
        required: false
        default: 'true'

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      # Prefer explicit workflow_dispatch input; default to 'true' when not provided.
      RUN_INTEGRATION: "${{ github.event.inputs.run_integration || 'true' }}"
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: skinport
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 2s --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 2s --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for services
        run: |
          # wait for Postgres
          for i in {1..30}; do
            docker exec $(docker ps -q --filter ancestor=postgres:16-alpine) pg_isready -U postgres && break || sleep 1
          done
          # wait for Redis
          for i in {1..30}; do
            docker exec $(docker ps -q --filter ancestor=redis:7-alpine) redis-cli ping && break || sleep 1
          done

      - name: Apply DB schema
        run: |
          docker exec -i $(docker ps -q --filter ancestor=postgres:16-alpine) psql -U postgres -d skinport < schema.sql

      - name: Install dependencies
        run: npm ci

      - name: Prepare and start production server
        run: |
          npm run build
          # start production server in background and record PID
          nohup npm start > server.log 2>&1 & echo $! > server.pid
          echo "started server, pid=$(cat server.pid)"

      - name: Wait for server readiness
        run: |
          n=0
          until curl -sSf http://127.0.0.1:3000/items || [ $n -ge 60 ]; do sleep 1; n=$((n+1)); done

      - name: Run integration tests
        if: env.RUN_INTEGRATION == 'true'
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/skinport
          REDIS_URL: redis://127.0.0.1:6379
          BASE_URL: http://127.0.0.1:3000
        run: |
          npm run test:integration

      - name: Stop production server
        if: always()
        run: |
          if [ -f server.pid ]; then
            pid=$(cat server.pid) || true
            echo "stopping server pid=$pid"
            kill -TERM $pid || true
            # wait for process to exit
            for i in {1..30}; do
              if ! ps -p $pid > /dev/null; then
                echo "process $pid stopped"
                break
              fi
              sleep 1
            done
          fi
